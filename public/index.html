<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Bartosz Litwa - Full-Stack Developer specializing in C# .NET, React, and Azure Cloud. 3+ years experience building scalable enterprise applications with proven track record of 90% cost reduction." />
    <meta name="keywords" content="Full Stack Developer, C# .NET Developer, React Developer, Azure Cloud Expert, Microservices, Warsaw Poland, Software Engineer, Enterprise Applications" />
    <meta name="author" content="Bartosz Litwa" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Bartosz Litwa - Full-Stack Developer | C# .NET & React Expert" />
    <meta property="og:description" content="Experienced Full-Stack Developer specializing in C# .NET, React, and Azure Cloud. Proven track record of reducing costs by 90% and improving performance by 40%." />
    <meta property="og:image" content="%PUBLIC_URL%/portfolio-preview.jpg" />
    <meta property="og:url" content="https://litwa.dev" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Bartosz Litwa Portfolio" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bartosz Litwa - Full-Stack Developer" />
    <meta name="twitter:description" content="C# .NET & React Expert with 3+ years experience in enterprise applications" />
    <meta name="twitter:image" content="%PUBLIC_URL%/portfolio-preview.jpg" />
    
    <!-- LinkedIn Meta Tags -->
    <meta property="article:author" content="https://www.linkedin.com/in/bartoszlitwa/" />
    
    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Bartosz Litwa",
      "jobTitle": "Full-Stack Developer",
      "description": "Experienced Full-Stack Developer specializing in C# .NET, React, and Azure Cloud",
      "url": "https://litwa.dev",
      "sameAs": [
        "https://www.linkedin.com/in/bartoszlitwa/",
        "https://github.com/BartoszLitwa"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Warsaw",
        "addressCountry": "Poland"
      },
      "knowsAbout": [
        "C# .NET Development",
        "React Development",
        "Azure Cloud Services",
        "Microservices Architecture",
        "Full-Stack Development"
      ],
      "alumniOf": {
        "@type": "Organization",
        "name": "Polish-Japanese Academy of Information Technology"
      },
      "worksFor": {
        "@type": "Organization",
        "name": "KPMG"
      }
    }
    </script>
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bartosz Litwa - Full-Stack Developer | C# .NET & React Expert</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
